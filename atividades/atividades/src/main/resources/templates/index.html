<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <style>
            body{
                background-color: green;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            form{
                width: 90%;
                height: 85%;
                background-color: rgb(219, 219, 219);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border: .5vh solid black;
                border-radius: 5vh;
            }
            input{
                margin-bottom: 2vh;
                font-size: 3vh;
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit" style="font-size: 3vh;">Login</button>
        </form>

        <script>
            document.getElementById("loginForm").addEventListener("submit", async function (e) {
                e.preventDefault();

                const login = document.getElementById("login").value;
                const senha = document.getElementById("senha").value;

                const response = await fetch("http://localhost:8080/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({login, senha})
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;
                    if (token) {
                        localStorage.setItem("MeuToken", token);
                        window.location.href = "/Tarefas";  // Redireciona para a página de tarefas
                    } else {
                        alert("Erro: token não encontrado.");
                    }
                } else {
                    alert("Login falhou, verifique suas credenciais.");
                }
            });
        </script>
    </body>
</html>
